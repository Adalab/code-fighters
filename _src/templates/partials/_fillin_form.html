<div class="fillin ">
    <div class="container__title js-collapsible__trigger">
        <div class="title__items">
            <div>
                <i class="title__items__ico  far fa-keyboard"></i>
            </div>
            <h2 class="title">Rellena</h2>
        </div>
        <div class="js-ico "><i class="fas fa-angle-up"></i></div>
    </div>
    <div class="js-collapsible__content content">
        <div class="name">
            <label class="form__item" for="completeName">Nombre completo</label>
            <input class="item__input js-input-name" type="text" id="completeName" name="completeName" placeholder="Ej: Sally Jill" required />
        </div>

        <div class="job">
            <label class="form__item" for="job">Puesto</label>
            <input class="item__input js-input-job" type="text" id="job" name="job" placeholder="Ej: Front-end unicorn" />
        </div>

        <div class="photo">
            <label class="form__item" for="photo">Imagen de perfil</label>
            <input type="file" class="form__photo" name="photo" id="photo" required />
            <button class="image__btn" type="button">Añadir imagen</button>
        </div>

        <div class="email">
            <label class="form__item" for="email">Email</label>
            <input class="item__input" type="email" id="email" name="email" placeholder="Ej: sally-hill@gmail.com" required />
        </div>

        <div class="phone">
            <label class="form__item" for="phone">Teléfono</label>
            <input class="item__input" type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55" />
        </div>

        <div class="linkedin">
            <label class="form__item" for="linkedin">Linkedin</label>
            <input class="item__input" type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.hill" />
        </div>

        <div class="github">
            <label class="form__item" for="github">Github</label>
            <input class="item__input" type="text" id="github" name="github" placeholder="Ej: @sally-hill" />
        </div>
    </div>
</div>
