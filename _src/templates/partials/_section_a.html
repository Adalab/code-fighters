<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="”stylesheet”" href="./../../assets/icons/css/fontawesome.min.css" />
    <script src="https://kit.fontawesome.com/9bf6f9dac1.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Section A</title>
</head>

<body>
    <section class="sectiona__main">
        <div class="sectiona__main--container">
            <div class="main__button--container">
                <button class="sectiona__button">
          <p class="sectiona__button--text">
            <i class="fas fa-mobile-alt"><span class="reset"> reset</span></i>
          </p>
        </button>
            </div>
            <div class="card js-card">
                <div class="preview__bio">
                    <div class="preview__bio--rectangle"></div>
                    <div class="preview__bio--div">
                        <h2 class="preview__bio--name ">Nombre Apellido</h2>
                        <h3 class="preview__bio--job ">Front-end developer</h3>
                    </div>
                </div>

                <div class="card__image" alt="photo card"></div>
                <div class="card__social">
                    <div class="card__social--div">
                        <div class="card__social--button ">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="card__social--button ">
                            <i class="fab fas fa-envelope"></i>
                        </div>
                        <div class="card__social--button ">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div class="card__social--button ">
                            <i class="fab  fa-github-alt"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
